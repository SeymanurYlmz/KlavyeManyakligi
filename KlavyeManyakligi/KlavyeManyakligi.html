<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klavye Manyaklığı</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ffd700;
    }

    #game-info {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #word-display {
      background-color: #2a2a40;
      padding: 30px;
      margin: 20px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }

    #current-word {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffcc;
    }

    #word-input {
      padding: 10px;
      font-size: 1.1rem;
      width: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #start-btn:hover {
      background-color: #e6c200;
    }

    #end-message {
      font-size: 1.3rem;
      color: #ff6666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Klavye Manyaklığı</h1>

  <div id="game-info">
    <p>Skor: <span id="score">0</span></p>
    <p>Süre: <span id="time">60</span> saniye</p>
  </div>

  <div id="word-display">
    <h2 id="current-word">Hazır mısın?</h2>
  </div>

  <input type="text" id="word-input" placeholder="Kelimeyi yaz ve Enter'a bas" disabled />

  <button id="start-btn">Oyunu Başlat</button>

  <p id="end-message" style="display: none;">
    Oyun bitti! Skorun: <span id="final-score">0</span>
  </p>

  <script src="script.js"></script>
</body>
</html>
